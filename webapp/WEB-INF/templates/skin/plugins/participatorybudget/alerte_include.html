<div class="bg-color1 alert-container">
	<div class="title1">
		<span class="alert-container-title">Restez inform&eacute; !</span>
	</div>
	<form role="form" action="#" id="form-alert">
	  <input type="hidden" name="token" value="${token}" id="token-form-alert">
	  <div class="form-group">
		<div class="col-md-12">
			<label for="email" class="content-type1">Inscrivez-vous &agrave; notre alerte et restez inform&eacute; des diff&eacute;rentes &eacute;tapes du budget participatif, des r&eacute;sultats des votes, de la concr&eacute;tisation des projets parisiens pour lesquels vous avez vot&eacute; !</label>
		</div>
		
			
		<div class="col-md-12">
			<input class="form-control" type="email"  required="required" data-validation="custom" placeholder="Votre adresse email" value="${user_email!}" name="email-alert" id="email-alert" >
			<span class="messages_errors_div_text" > </span>
		</div>	
	  </div>
	  
	  
	  <div class="form-group">
		<div class="col-md-12">
			<button class="btn btn-block btn-include" id="btn-submit-alert" type="submit" data-loading-text="En cours...">Je m'abonne &agrave; l'alerte</button>
			<span class="messages_infos_div_text"> </span>
		</div>
			
	  </div>
	</form>
	
	<p class="alert-bottom-text"><a href="https://connect.paris.fr" target="_blank" title="Paris Connect">G&eacute;rez votre compte et vos alertes</a></p>

</div>
